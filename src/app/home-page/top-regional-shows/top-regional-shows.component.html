<div style="display: grid;grid-template-columns: .8fr .4fr;margin: 1rem 0;">
  <p
  style="justify-content: start; font-family: 'Jost', sans-serif;letter-spacing: 0.02em;margin: 0;font-size: 28px;font-weight: 600;line-height: 36px;font-style: normal;padding: .5rem 0;margin: 0 1rem;">
  Forthcoming Releases</p>
  <button (click)="openMoreVideosModal()"
    style="border: none;justify-self: end;margin: 0 2rem;  align-items: center; font-family: 'Jost', sans-serif;letter-spacing: 0.02em;font-size: 14px;font-weight: bold;line-height: 36px;font-style: normal;text-transform: uppercase;background-color: #e50916;color: white;padding: 0 1.5rem;">See More</button>

</div>

<div class="carousel-container">
  <div class="carousel">
    <div class="carousel-slide" (click)="clickNowInTheatres(movie)" *ngFor="let movie of movies; let i = index">
      <img *ngIf="movie?.imageURL" src="https://craftangelsbysita.com/{{movie.imageURL}}" alt="Slide {{i + 1}}">

      <div class="play-icon">
        <mat-icon>play_arrow</mat-icon>
      </div>
      



      <p
        style="display: grid;text-align: start;padding: .8rem;text-transform: capitalize; font-family: 'Jost', sans-serif;letter-spacing: 0.02em;margin: 0;font-size: 20px;">
        {{ movie?.title }}</p>

        <div *ngIf="showStar" class="star-rating">
          <span *ngFor="let star of getStars(movie.rating)" class="star" [ngClass]="{'filled': star.filled}">&#9733;</span>
        </div>
      <div
        style="display: grid;grid-template-columns: auto auto;margin: 0 .8rem;grid-auto-flow: column;align-items: center;;">
        <p
          style="margin: 0;text-transform: capitalize; font-family: 'Jost', sans-serif;letter-spacing: 0.02em;margin: 0;font-size: 16px;line-height: normal;color: #cecfd1;text-align: left;overflow: auto;">
          {{ movie?.duration }} </p>
        <div style="display: grid;grid-template-columns: min-content auto;align-items: center;">
          <mat-icon style="font-size: .5rem;align-items: center;display: grid;align-items: center;">circle</mat-icon>
          <span style=" text-align: start;color: #e50916;font-weight: 600;">{{ movie?.type }} </span>
        </div>
        <p
          style="display: grid;text-align: center;margin: 0;font-family: 'Jost', sans-serif;letter-spacing: 0.02em;margin: 0;font-size: 20px;font-weight: 400;line-height: 28px;font-style: normal;text-transform: capitalize;">
          {{ movie?.subDiscription }}</p>

      </div>
    </div>

  </div>
</div>
