<div class="top-section">
    <div style="display: grid;">
        <img style="justify-self: center;" src="https://cinemakompany.com/{{imageSource}}" alt="Image">
        <p style="font-family: Jost;font-size: 2rem;font-weight: 700;padding: 1rem 0;text-align: start;">{{ movieName }}
        </p>
        <p
            style="text-align: start; font-family: Jost;font-weight: 400;font-size: 1.2rem; word-wrap: break-word;overflow-wrap: break-word;">
            {{ description }}</p>
        <div class="star-rating">
            <span class="star" [ngClass]="{'filled': i <= rating}" *ngFor="let i of [1, 2, 3, 4, 5]">&#9733;</span>
        </div>
    </div>
    <!-- <div style="display: grid;">
        <div style="display: grid;grid-template-rows: min-content;">
            <p style="text-align: justify;" *ngFor="let paragraph of review | splitParagraph:250">{{ paragraph }}</p>
        </div>
    </div> -->
    <div style="text-align: justify; text-decoration: dotted; color: #c4c4c4;font-size: 1.2rem; word-wrap: break-word;overflow-wrap: break-word;">
        <p>{{ review }}</p><br>
        <p>{{ paragrapgh2 }}</p><br>
        <p>{{ paragrapgh3 }}</p><br>
        <p>{{ paragrapgh4 }}</p><br>
    </div>
    
    <p class="" style=" font-size: 1.2rem; text-align: start;">
        Verdict : <span style="font-weight: bold;color: rgb(238, 238, 159);font-size: 1.2rem;">{{ verdict }}</span> </p>
</div>
<div class="bottom-section">
    <button (click)="onMoreReviewClick()"
        style="display: grid;width: 12rem;padding: 1rem;justify-self: center;border: 1px solid black;border-radius: 12px;font-family: Poppins;font-weight: bold;cursor: pointer;">More
        Reviews</button>

</div>
<div class="carousel-wrapper">
    <div *ngFor="let item of items" (click)="onReviewClick(item)">
        <img style="justify-self: center;" src="https://cinemakompany.com/{{item.image}}" alt="Image" class="carousel-image">
        <p style="font-family: Jost; font-size:1.2rem; font-weight: 400;">{{item.description}}</p>
    </div>
</div>
